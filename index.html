<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub P2P Video Room</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
    <style>
        #player {
            width: 70%;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <div style="text-align: center;">
        <input type="text" id="videoUrl" placeholder="Enter video URL or browse..." size="50">
        <input type="file" id="fileInput">
        <button onclick="loadVideo()">Load Video</button>
    </div>

    <script>
        var engine = new p2pml.hlsjs.Engine();
        var player;

        function initializePlayer(sourceUrl) {
            player = new Clappr.Player({
                parentId: "#player",
                source: sourceUrl,
                mute: true,
                autoPlay: true,
                playback: {
                    hlsjsConfig: {
                        liveSyncDurationCount: 7,
                        loader: engine.createLoaderClass()
                    }
                }
            });
            p2pml.hlsjs.initClapprPlayer(player);
        }

        function loadVideo() {
            let url = document.getElementById('videoUrl').value;
            if (url) {
                initializePlayer(url);
            }
        }

        document.getElementById('fileInput').addEventListener('change', function (e) {
            let file = e.target.files[0];
            if (file) {
                let objectUrl = URL.createObjectURL(file);
                document.getElementById('videoUrl').value = objectUrl;
                initializePlayer(objectUrl);
            }
        });

        // Load default video for example
        initializePlayer("https://akamai-axtest.akamaized.net/routes/lapd-v1-acceptance/www_c4/Manifest.m3u8");
    </script>
</body>

</html>
